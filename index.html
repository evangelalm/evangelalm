<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Evangela Lines-Morison</title>

    <style>
       body {
            font-family: "Montserrat", sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: left;
            align-items: left;
            min-height: 100vh;
            line-height: 0.5;
            background-color: #ffffff;
            width: 100%;
            border: none;
            border-radius: 0;
            box-sizing: border-box;
            position: relative;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(1, 750px);
            column-gap: 75px; /* vertical gap between columns */
            row-gap: 0px; /* horizontal gap between rows */
            max-width: 2000px;
            padding: 40px;
            grid-template-rows: auto auto; /* Set two rows */
            position: absolute;
            top: 20px; /* distance from top */
            left: 20px; /* distance from left */
        }
        
        /* Media query for screens with a maximum width of, for example, 768px (vertical phone screens) */
        @media screen and (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* One column on vertical phone screens */
                width: 100%; /* Set width to 100% on vertical phone screens */
            }
        }
        
        /* Media query for screens with a width greater than vertical phone screens but smaller than laptop or monitor width */
        @media screen and (min-width: 769px) and (max-width: 1200px) {
            .container {
                grid-template-columns: repeat(1, 300px); /* one column on horizontal phone screens */
                width: 100%;
            }
        }

        .body-text {
            border: none;
            border-radius: 0;
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-weight: 100;
            font-style: normal;
            resize: none;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            line-height: 1.2;
        }
        
        .heading {
            border: none;
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-size: 18px;
            font-weight: 400;
            font-style: normal;
            line-height: 0.5;
            
        }

        .light-heading {
            border: none;
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
            font-size: 16px;
            font-weight: 300;
            font-style: italic;
            line-height: 1;
        }
        
        a:link {
          color: black;
          background-color: transparent;
          text-decoration: underline;
          text-decoration-color: blue;
          text-decoration-thickness: 0.6px;
        }
        
        a:visited {
          color: black;
          background-color: transparent;
          text-decoration: underline;
          text-decoration-color: blue;
          text-decoration-thickness: 0.6px;
        }
        
        a:hover {
          color: black;
          background-color: transparent;
          text-decoration: underline;
          text-decoration-color: blue;
          text-decoration-thickness: 0.8px;
          text-decoration-style: wavy;
          text-underline-offset: 2px;
        }
        
        a:active {
          color: black;
          background-color: transparent;
          text-decoration: none;
        }
        
    </style>
</head>
<body>
<div class="container">
    <div>

        <br><br></p>

            <br><br><br>
        </p>
</div>
</body>
</html>
